{% load static %}

<!-- links and scripts -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{% static 'base.css' %}" rel="stylesheet">
      <title>{% block title %}Newspaper App{% endblock title %}</title>
</head>

<!-- Navbar content -->
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <li class="d-flex">
        <div class="nav-left">
          <i class="fas fa-newspaper"></i>
          <a class="navbar-brand" href="{% url 'home' %}">Just Sports</a>
          <a class="navbar-brand" href="#">About</a>
          <a class="navbar-brand" href="#">Contact</a>
          <a class="navbar-brand" href="{% url 'articles_new' %}">Create</a>
        </div>
      </li>
{% if user.is_authenticated %}
  <div class="nav-right">
    <li class="d-flex">
      <a class="nav-link d-flex" href="#" tabindex="-1" aria-disabled="true">Hi {{ user.username }}!</a>
      <a class="btn btn-success" id="logout" href="{% url 'logout' %}">Log Out</a>
    </li>
{% else %}
    <li class="d-flex">
      <a class="btn btn-success" id="login" href="{% url 'login' %}">Log In</a>
      <a class="btn btn-info" id="signup" href="{% url 'signup' %}">Sign Up</a>
    </li>
  </div>
{% endif %}
        
        
      </nav>
</body>
     



    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</html>
