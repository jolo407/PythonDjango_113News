{% extends 'base.html'%}

{% block title %}Password Change{% endblock title %}

{% block content %}
<div class="container">
<p style="margin-top: 2rem; font-size: 20px;">Please enter your old password, for security's sake, and then enter your new password twice so we can verify you typed it in correctly.</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Change my password">
</form>
</div>
{% endblock content %}
